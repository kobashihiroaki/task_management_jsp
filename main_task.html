<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>タスク管理アプリメイン画面</title>
    <link href="./css/main.css" rel="stylesheet" type="text/css" />
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div class="main">
            <div id="gray" class="gray">
            <div id="task-edit" class="task-edit">
                <textarea id="task-title" class="task-title"></textarea>
                <textarea id="task-content" class="task-content"></textarea>
                <div class="task-button">
                    <button><i class="fas fa-palette"></i></button>
                    <button><i class="far fa-image"></i></button>
                    <button onclick="close_task();">閉じる</button>
                    <button onclick="delete_task();">削除</button>
                </div>
            </div>
            </div>
            <div class="menu">
                <h1>タスク管理アプリ</h1>
                <div class="user">
                    <p id="user-name" class="user-name"></p>
                    <button id="logout" class="logout">ログアウト</button>
                </div>
            </div>
            <div onclick="open_form();" id="task-input" class="task-input">
                メモを入力...
            </div>
            <div id="input-box" class="input-box">
                <textarea id="input-title" class="input-title" placeholder="タイトル" cols="20" rows="10" wrap="soft" maxlength=100></textarea>
                <textarea id="input-content" class="input-content" placeholder="メモを入力..." cols="20" rows="10" wrap="soft" maxlength=300></textarea>
                <div class="input-button">
                    <button><i class="fas fa-palette"></i></button>
                    <button><i class="far fa-image"></i></button>
                    <button onclick="close_form()">閉じる</button>
                </div>
            </div>
            <div class="tasks">
                <div v-for="task in tasks" v-bind:key="task.id" class="task">
                    <textarea class="task-title">{{ task.title }}</textarea>
                    <textarea class="task-content">{{ task.content }}</textarea>
                </div>

            </div>
        </div>
    </div>
    <script src="./js/main_task.js"></script>
</body>
</html>
